<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Pasantias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
        body {
            background-color: #f3f3f3; /* Un color de fondo suave */
    background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path fill="%23ffffff" d="M0 0h20v20H0V0zm20 20h20v20H20V20zM0 20h20v20H0V20zm20 0h20v20H20V20z"/></svg>');
        }

        .cen {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="cen">Pasantias en Mercado Buenos Aires</h1>
        <h2 class="cen">Puedes dar clic a la derecha o izquierda para poder
            <br>visualizar todas las imagenes
        </h2>

        <br>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="carouselImages">
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <script>
            // Obtén la referencia al elemento del carrusel donde se mostrarán las imágenes
            const carouselImages = document.getElementById('carouselImages');

            // Ruta de la carpeta que contiene las imágenes
            const imagePath = 'Pasantias/';

            // Array con los nombres de las imágenes que deseas mostrar en el carrusel
            const imageNames = [
                '20220725_121544.jpg',
                '20220725_121551.jpg',
                '20220809_085347.jpg',
                '20220809_085504.jpg',
                '20220829_102431.jpg',
                '20220829_102432.jpg',
                '20220829_102437.jpg',
                '20220829_103213.jpg',
                '20220829_104824.jpg',
                '20220829_115630.jpg',
                '20220829_115725.jpg',
                '20220829_115726.jpg',
                '20220829_115741.jpg',
                '20220830_095123.jpg',
                '20220830_114757.jpg',
                '20220830_114809.jpg',
                '20221211_112405.jpg',
                '20221211_112417.jpg',
                '20221211_114000.jpg',
                '20221211_114715.jpg',
            ];

            // Genera los elementos de las imágenes y agrégalos al carrusel
            imageNames.forEach((imageName, index) => {
                const carouselItem = document.createElement('div');
                carouselItem.classList.add('carousel-item');
                if (index === 0) {
                    carouselItem.classList.add('active');
                }
                const image = document.createElement('img');
                image.classList.add('d-block', 'w-100');
                image.src = imagePath + imageName;
                image.alt = 'Slide ' + (index + 1);
                carouselItem.appendChild(image);
                carouselImages.appendChild(carouselItem);
            });
        </script>
    </div>
    <br>
        
    
        


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>

</html>
